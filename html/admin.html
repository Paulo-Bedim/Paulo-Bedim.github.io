<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Admin - Projetos</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div class="admin-container">
        <h1>Gestão de Projetos</h1>
        
        <!-- Formulário de Adição -->
        <form id="form-projeto" enctype="multipart/form-data">
            <input type="hidden" id="projeto-id" name="id">
            
            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" required></textarea>
            </div>

            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status" required>
                    <option value="Feito">Feito</option>
                    <option value="Em progresso">Em progresso</option>
                    <option value="Planejado">Planejado</option>
                </select>
            </div>

            <div class="form-group">
                <label for="imagem">Imagem:</label>
                <input type="file" id="imagem" name="imagem" accept="image/*">
                <div id="preview-imagem"></div>
            </div>

            <div class="form-buttons">
                <button type="submit">Salvar</button>
                <button type="button" onclick="limparForm()">Cancelar</button>
            </div>
        </form>

        <!-- Lista de Projetos -->
        <div id="lista-projetos-admin"></div>
    </div>

    <script src="../js/admin.js"></script>
</body>
</html>
